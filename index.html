<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        padding: 2rem;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding-top: 20px;
    }
    .form-group label {
        margin: 0.5rem;
        font-weight: bold;
    }
    .btn {
        width: 100%;
        margin: 1rem 0;
        background-color: #007BFF;
        color: white;
    }
</style>
<body>
    <div class="container">
        <h2>Formul√°rio de Cadastro</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" name="nome">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
</body>
</html>
